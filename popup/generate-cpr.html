<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="generate-cpr.css" />
  </head>
  <body>
    <form id="generate-cpr-form">
      <div class="container">
        <input id="day-input" type="number" placeholder="day (dd)" autofocus />
        <input id="month-input" type="number" placeholder="month (mm)" />
        <input id="year-input" type="number" placeholder="year (yyyy)" />
        <button>Generate</button>
      </div>
    </form>
    <script src="generate-cpr.js"></script>
  </body>
</html>
